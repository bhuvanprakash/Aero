name: Python

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "py/.[dev]"

      - name: Run tests
        run: python -m pytest py/tests/ -v

      - name: Smoke test CLI
        run: |
          python -m aerotensor.cli make-test-vector /tmp/test.aero
          python -m aerotensor.cli inspect /tmp/test.aero
          python -m aerotensor.cli validate --full /tmp/test.aero

      - name: Format validation
        run: python validation/format_validation.py
