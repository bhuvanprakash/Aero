name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_python:
    name: Build Python Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          cd py
          python -m build

      - name: Check package
        run: |
          cd py
          python -m twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: py/dist/*

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cd py
          if [ -n "$TWINE_PASSWORD" ]; then
            echo "Publishing to PyPI..."
            python -m twine upload dist/*
          else
            echo "PYPI_API_TOKEN not set, skipping PyPI publish"
          fi

  build_cpp_tools:
    name: Build C++ Tools
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: aerotensor-tools-linux-x64
            archive_ext: tar.gz
          - os: macos-latest
            artifact_name: aerotensor-tools-macos-x64
            archive_ext: tar.gz
          - os: windows-latest
            artifact_name: aerotensor-tools-windows-x64
            archive_ext: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S cpp -B cpp/build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build cpp/build --config Release -j2

      - name: Package tools (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p package
          if [ "$RUNNER_OS" = "macOS" ]; then
            BUILD_DIR="cpp/build"
          else
            BUILD_DIR="cpp/build"
          fi
          
          cp ${BUILD_DIR}/aero_inspect package/
          cp ${BUILD_DIR}/aero_validate package/
          cp ${BUILD_DIR}/aero_list_tensors package/
          cp ${BUILD_DIR}/aero_extract_tensor package/
          cp ${BUILD_DIR}/aero_inspect_set package/
          cp ${BUILD_DIR}/aero_extract_tensor_set package/
          cp LICENSE package/
          cp README.md package/
          
          cd package
          tar czf ../${{ matrix.artifact_name }}.${{ matrix.archive_ext }} *

      - name: Package tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item cpp/build/Release/*.exe package/
          Copy-Item LICENSE package/
          Copy-Item README.md package/
          Compress-Archive -Path package/* -DestinationPath ${{ matrix.artifact_name }}.${{ matrix.archive_ext }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.${{ matrix.archive_ext }}

  create_release:
    name: Create GitHub Release
    needs: [build_python, build_cpp_tools]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | sed '1d;$d' > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "Release $VERSION" > release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            artifacts/python-dist/*
            artifacts/aerotensor-tools-*/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
